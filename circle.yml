machine:
  pre:
    # install docker 1.9.1 with some CircleCI suggestions:
    # https://discuss.circleci.com/t/how-use-a-different-docker-version/298/8
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
    - sudo sed -i -e 's/ --userland-proxy=false//' /etc/default/docker
  services:
    - docker

dependencies:
  override:
    - sudo add-apt-repository ppa:duggan/bats --yes
    - sudo apt-get update -qq
    - sudo apt-get install -qq bats
    - make update-dependencies

test:
  override:
    - export AWS_ACCESS_KEY_ID=ACCESS_KEYXXXXXXXXXX
    - export AWS_SECRET_ACCESS_KEY=SECRET_KEYXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
    - make test
    - docker images
    - docker history foxboxsnet/nginx-proxy-alpine-letsencrypt-route53:bats
